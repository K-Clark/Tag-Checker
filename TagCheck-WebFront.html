<!DOCTYPE html>
<html lang = "en"></html>
<head>
    <meta charset = "UTF-8">
    <title> Tag Checker </title>
</head>
<body>
    <h1>Tag Checker</h1>
    <h2>Select a file:</h2>
    <input type="file", id="file-input" />
    <h3>Sentence:</h3>
    <pre id='file-output', type="text"></pre>
    <h3>Results: </h3>
    <pre id="line-results", type="text"></pre>
    <!-- This assumes that TagChecker.js is in the same folder/location as this script -->
    <script src="TagChecker.js"></script>
</body>
</html>
